<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
				rel="stylesheet">
		<title th:text = "#{top}"></title>
	</head>
	<body>
		<div class="container">
			<div class="row align-items-center">
				<div class="col"></div>
				<div class="col">
					<br>
					<h4 th:text = "#{new.registration}"></h4>
					<form th:action = "@{/signup}" th:method = "get">
						<div class="d-grid gap-2 col-6">
							<button class="btn btn-primary" type="submit" th:text = "#{user.signup.title}"></button>
						</div>
					</form>
					<br><br><br>
					<h4 th:text = "#{to.signin}"></h4>
					<br>
					<form th:action = "@{/sign_in}" th:method = "get">
						<div class="d-grid gap-2 col-6">
							<button class="btn btn-primary" type="submit" >ログインページへ</button>
						</div>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</body>
</html>
