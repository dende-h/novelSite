<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet">
		<link 	th:href="@{/css/layout/layout.css}"
				rel="stylesheet">
		<script th:src="@{/webjars/jquery/jquery.min.js}"defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"defer></script>
		<title th:text = "#{top}"></title>
	</head>
<body>
	<!--ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
	
	<!--めにゅー -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	
	<!--コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
