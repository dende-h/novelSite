<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
				rel="stylesheet">
		<title>ログインページ</title>
	</head>
	<body>
		<div class="container">
			<div class="row align-items-center">
				<div class="col"></div>
				<div class="col">
					<br><br><br>
					<h4 th:text = "#{to.signin}"></h4>
					<br>
					<form th:action = "@{/user/user_page}" th:method = "post">
						<p th:if = "${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null" th:text = "${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class = "text-danger">ログインページ</p>
						<div class="d-grid gap-2 col-6">
							<div>
								<a th:text= "#{PenName}"></a>
								<input type="text" name="penName"/>
							</div>
							<div>
								<a th:text= "#{Password}"></a>
								<input type="password" name="password"/>
							</div>
							<button class="btn btn-primary" type="submit" th:text = "#{signin}"></button>
						</div>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</body>
</html>
