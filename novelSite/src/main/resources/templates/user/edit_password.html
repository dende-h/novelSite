<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/layout}">
<head>

		<!-- 個別 CSS -->
		<link	th:href="@{/css/user/user_page.css}"
				rel="stylesheet">
		<title>パスワード変更</title>
	</head>
<body>
	<div layout:fragment = "content">
		<form th:action = "@{/user/password/edit/check}" th:method = "post" id = "update" th:object = "${pass_valid}">
			<div class = "header border-bottom">
				<h1 class = "h2">パスワード変更</h1>
				<br>
				<table class="table">
					<tbody>
						<tr>
							<th scope="row" th:text = "#{Password}">:</th>
							<td>
								<input type="password" name = "password" placeholder="パスワードを入力" th:field = "*{password}">
							</td>
						</tr>
						<tr>
							<th scope="row" th:text = "#{Password} + (確認)">:</th>
							<td>
								<input type="password" name = "password_confirm" placeholder="パスワード確認" th:field = "*{passwordConfirm}">
								<!--<span style="color: red;" th:if="${#fields.hasErrors('penName')}" th:errors="*{penName}"></span>-->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
		<br>
		<div class="container">
			<div class="row align-items-center">
				<div class="col"></div>
				<div class="col">
					<div class="d-grid gap-2 col-6">
						<button form = "update" class="btn btn-primary" type="submit" th:text = "#{user.confirm.btn}"></button>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>
</body>
</html>
