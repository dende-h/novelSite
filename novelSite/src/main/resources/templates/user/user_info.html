<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/layout}">
<head>

		<!-- 個別 CSS -->
		<link	th:href="@{/css/user/user_page.css}"
				rel="stylesheet">
		<title>ユーザーページ</title>
	</head>
<body>
	<div layout:fragment = "content">
		<div class = "header border-bottom">
			<h1 class = "h2" th:text = "#{detail.info}"></h1>
			<br>
			<table class="table" th:object = "${user_info}">
				<tbody>
					<tr>
						<th scope="row" th:text = "#{ID}">:</th>
						<td th:text = "*{id}"></td>
					</tr>
					<tr>
						<th scope="row" th:text = "#{PenName}">:</th>
						<td th:text = "*{penName}"></td>
					</tr>
					<tr>
						<th scope="row" th:text = "#{Email}">:</th>
						<td th:text = "*{eMail}"></td>
					</tr>
					<tr>
						<th scope="row" th:text = "#{Password}">:</th>
						<td><a th:href="@{/user/password/edit}">パスワードの変更</a></td>
					</tr>
					<tr>
						<th scope="row" th:text = "#{BirthDay}">:</th>
						<td th:text = "*{birthYear} + 年 + *{birthMonth} + 月 + *{birthDay} + 日"></td>
					</tr>
					<tr>
						<th scope="row" th:text = "#{UserCategory}">:</th>
						<td th:text = "*{userCategory}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<div class="container">
			<div class="row align-items-center">
				<div class="col"></div>
				<div class="col">
					<form th:action = "@{/user/user_info/edit/{id}(id=${user_info.id})}" th:method = "post">
						<div class="d-grid gap-2 col-6">
							<button class="btn btn-primary" type="submit" th:text = "#{edit}"></button>
						</div>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>
</body>
</html>
